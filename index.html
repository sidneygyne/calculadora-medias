<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="primeira palavra chave, segunda palavra chave, terceira">
    <meta name="description" content="Calculadora de médias">

    <meta http-equiv="content-language" content="pt-br">
    <meta name="author" content="Sidney Rodrigues Magalhães">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./style/style.css">

</head>


<body>
    <div class="container">

        <header>
            <img src="./assets/logo.png" alt="capelo diploma" />
            <h1>Calculadora de médias</h1>
        </header>

        <main>

            <form id="form-atividade">
                <div class="form-container">
                    <input type="text" id="nome-atividade" placeholder="Nome da atividade" required />
                    <input type="number" id="nota-atividade" placeholder="Nota da atividade" required min="0" max="10" />
                    <button class="botao" type="submit">Adicionar +</button>
                    <button class="botao-2" type="submit">+</button>
                </div>
            </form>

            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td></td>
                        <td>7</td>
                        <td><img src="" alt="emoji festejando" /></td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado"><span>---</span></td>
                    </tr>
                </tfoot>
            </table>

        </main>

        <footer>

        </footer>

    </div>


    <!-- Script Linkado do JavaScript -->
    <script src="./script/script.js"></script>

</body>

</html>
